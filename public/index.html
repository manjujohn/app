<head>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.4-dist/css/bootstrap.css">
   <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/main.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/factory.js"></script>
    <script src="js/factory.js"></script>
    <script src="js/directive.js"></script>
</head>
<style type="text/css">
.rows {
    border: 1px;
    margin-top: 200px;
}

.selected {
    background-color: #99CCFF;
}
.error{
  color :red;
  margin-top :100px;
  margin-left: 100px;
}
</style>

<body ng-app="MyApp" ng-controller="MainController">
    <div class="container">
        <div class="rows">
                <div class="col-md-3 name" border="1px solid #000">
                    <ul class="list-group" ng-repeat="items in items">
                        <li class="list-group-item" ng-class="{selected: items._id === idSelected}"> <a ng-click="getId(items)">{{items.firstname}}</a></li>
                    </ul>
                    <button type="submit" class="btn btn-primary" ng-click="addDetails()">Add New Item</button>
                </div>
                <div class="col-md-9">
                    <div>
                        <ng-view>
                            <get-id display="details" item="items" err="err"></get-id>
                        </ng-view>
                    </div>
                </div>
              
            </div>
              <div class="error" ng-model="error">{{err}}</div>
        </div>
</body>

</html>
