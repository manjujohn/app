

<form >
  <div class="form-group">
    <label for="first">First Name</label>
    <input type="text" class="form-control" id="firstname" placeholder="First name"   ng-model="details.firstname">
  </div>
  <div class="form-group">
    <label for="last">Password</label>
    <input type="text" class="form-control" id="lastname" placeholder="Last name"  ng-model="details.lastname">
  </div>
  
  <button type="submit" class="btn btn-default" ngclick="addDetails(details)">Save</button>
</form>
